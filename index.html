<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Rock-Paper-Scissors Game</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Rock-Paper-Scissors Game</h1>
    </header>
    <div class="score-board">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>
    <section class="enter-game">
      <h2>Start a New Game</h2>
      <button>Play &#9994;</button>
    </section>
    <section class="play">
      <h2>Choose an option</h2>
      <div class="options">
        <img id="rock" src="./assets/rock.png" alt="rock" title="Rock">
        <img id="paper" src="./assets/paper.png" alt="paper" title="Paper">
        <img id="scissors" src="./assets/scissors.png" alt="scissors" title="Scissors">
      </div>
    </section>
    <section class="game-play">
      <div class="player-hand">
        <img src="" alt="" title="Player Hand">
      </div>
      <div class="result">
        <h2></h2>
        <button>Round</button>
      </div>
      <div class="computer-hand">
        <img src="" alt="" title="Computer Hand">
      </div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>

</html>
